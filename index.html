<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Materiale didattico ¬∑ UniFE</title>
  <style>
    :root{
      --bg: #ffffff;
      --paper: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --muted2: #64748b;
      --line: #e2e8f0;
      --line2:#cbd5e1;
      --brand:#0b3a78;
      --brandSoft:#e8f0ff;
      --shadow: 0 10px 22px rgba(2, 8, 23, .06);
      --radius: 16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 16px 44px;
    }

    header{
      background: linear-gradient(180deg, var(--brandSoft), transparent 70%);
      border-bottom: 1px solid var(--line);
    }

    .topbar{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      padding: 26px 16px 18px;
      max-width:1100px;
      margin:0 auto;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
    }

    h1{
      margin:0;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 800;
      letter-spacing: .2px;
      font-size: clamp(24px, 3vw, 34px);
      line-height:1.1;
      color: var(--brand);
    }

    .subtitle{
      margin:0;
      color:var(--muted);
      line-height:1.55;
      font-size: 14.5px;
      max-width: 80ch;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line2);
      background: rgba(255,255,255,.75);
      box-shadow: 0 6px 14px rgba(2,8,23,.05);
      color: var(--muted);
      font-size: 12.5px;
      white-space:nowrap;
      user-select:none;
    }

    .card{
      background: var(--paper);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 14px;
      margin-top: 14px;
    }

    .control{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
    }

    .control input{
      width: 100%;
      border: none;
      outline: none;
      font-size: 14.5px;
      color: var(--ink);
      background: transparent;
    }

    .metaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px;
      border-top: 1px solid var(--line);
      color: var(--muted2);
      font-size: 13px;
      line-height:1.45;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 18px;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
    }

    .item{
      display:flex;
      gap: 12px;
      align-items:flex-start;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: #fff;
      transition: transform .06s ease, border-color .15s ease, box-shadow .15s ease;
      text-decoration:none;
      color: inherit;
    }
    .item:hover{
      border-color: rgba(11,58,120,.35);
      box-shadow: 0 12px 26px rgba(2,8,23,.08);
    }
    .item:active{ transform: translateY(1px); }

    .icon{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(11,58,120,.18);
      background: rgba(11,58,120,.06);
      color: var(--brand);
      font-weight: 800;
      flex: 0 0 auto;
      letter-spacing:.4px;
      font-size: 12px;
    }

    .info{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap: 4px;
    }

    .name{
      font-weight: 800;
      font-size: 15.5px;
      line-height:1.25;
      color: var(--ink);
    }

    .desc{
      color: var(--muted);
      font-size: 13.5px;
      line-height:1.45;
    }

    .footer{
      margin-top: 18px;
      color: var(--muted2);
      font-size: 12.5px;
      line-height: 1.55;
      border-top: 1px solid var(--line);
      padding-top: 14px;
    }

    .k{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid var(--line2);
      border-radius: 8px;
      background: #fff;
      color: var(--ink);
    }
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="title">
      <h1>Materiale didattico</h1>
      <p class="subtitle">
        Scegli una materia per aprire la dashboard di studio con video, materiale e timer pomodoro.
      </p>
    </div>
    <div class="badge">üìÅ dashboard</div>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <div class="controls">
      <div class="control" title="Cerca tra le materie">
        üîé
        <input id="q" type="text" placeholder="Cerca (es. fisica, probabilit√†, fondamenti‚Ä¶)" autocomplete="off" />
      </div>
    </div>
    <div class="metaRow">
      <div id="countText">‚Äî</div>
      <div>Apri con click</div>
    </div>
  </section>

  <section class="grid" id="grid"></section>

  <div class="footer">
    Per aggiungere un nuovo corso, crea un file JSON in <span class="k">data/</span> e aggiungilo all'array <span class="k">COURSES</span> in questa pagina.
  </div>
</main>

<script>
(() => {
  const COURSES = [
    { id: "fondamenti", name: "Fondamenti di Automatica + Matlab", desc: "Marcello Bonf√® ¬∑ 6 + 3 CFU", category: "Informatica" },
    { id: "probabilita", name: "Probabilit√† e scienza dei dati", desc: "Giacomo Dimarco", category: "Matematica" },
    { id: "fisica2", name: "Fisica II", desc: "Vincenzi Donato", category: "Fisica" }
  ];

  const $ = (id) => document.getElementById(id);
  const grid = $("grid");
  const q = $("q");
  const countText = $("countText");

  function escapeHtml(str) {
    return String(str).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function render() {
    const query = q.value.trim().toLowerCase();
    const filtered = COURSES.filter(c => {
      if (!query) return true;
      return c.name.toLowerCase().includes(query)
        || c.desc.toLowerCase().includes(query)
        || c.category.toLowerCase().includes(query)
        || c.id.toLowerCase().includes(query);
    });

    grid.innerHTML = "";

    for (const c of filtered) {
      const a = document.createElement("a");
      a.className = "item";
      a.href = `dashboard.html?course=${encodeURIComponent(c.id)}`;
      a.innerHTML = `
        <div class="icon">üìö</div>
        <div class="info">
          <div class="name">${escapeHtml(c.name)}</div>
          <div class="desc">${escapeHtml(c.category)} ¬∑ ${escapeHtml(c.desc)}</div>
        </div>`;
      grid.appendChild(a);
    }

    countText.textContent = `Visualizzati ${filtered.length} di ${COURSES.length} corsi.`;
    if (filtered.length === 0) {
      grid.innerHTML = `<div class="card" style="padding:14px; border-radius:16px; border:1px solid var(--line);">Nessun risultato. Prova a cambiare ricerca.</div>`;
    }
  }

  q.addEventListener("input", render);
  render();
})();
</script>
</body>
</html>
